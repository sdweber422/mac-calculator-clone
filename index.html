<!DOCTYPE html>
<head>
  <meta-charset="utf-8">
  <title>Mac Calculator Clone</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="calculator">
    <div class="calculator-display-container">
      <div class="calculator-display">
        0
      </div>
    </div>
    <div class="calculator-keypad">
      <div class="calculator-row">
        <button class="calculator-button calculator-container calculator-top-row">
          AC
        </button>
        <button class="calculator-button calculator-container calculator-top-row">
          +/-
        </button>
        <button class="calculator-button calculator-container calculator-top-row">
          %
        </button>
        <button class="calculator-button calculator-container calculator-operation">
          /
        </button>
      </div>
      <div class="calculator-row">
        <button class="calculator-button calculator-container">
          7
        </button>
        <button class="calculator-button calculator-container">
          8
        </button>
        <button class="calculator-button calculator-container">
          9
        </button>
        <button class="calculator-button calculator-container calculator-operation">
          X
        </button>
      </div>
      <div class="calculator-row">
        <button class="calculator-button calculator-container">
          4
        </button>
        <button class="calculator-button calculator-container">
          5
        </button>
        <button class="calculator-button calculator-container">
          6
        </button>
        <button class="calculator-button calculator-container calculator-operation">
          -
        </button>
      </div>
      <div class="calculator-row">
        <button class="calculator-button calculator-container">
          1
        </button>
        <button class="calculator-button calculator-container">
          2
        </button>
        <button class="calculator-button calculator-container">
          3
        </button>
        <button class="calculator-button calculator-container calculator-operation">
          +
        </button>
      </div>
      <div class="calculator-row">
        <div class="calculator-row-hide-overflow">
          <button class="calculator-button calculator-container calculator-zero">
            0
          </button>
          <button class="calculator-button calculator-container">
            .
          </button>
          <button class="calculator-button calculator-container calculator-operation">
            =
          </button>
        </div>
      </div>
    </div>
  </div>
</body>
