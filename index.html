<!DOCTYPE html>
<meta charset="utf-8">
  <link rel="stylesheet" type="text/css" href="./style.css" />
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  <title>Calculator</title>
  <div class="calculator">
    <div class="calculator-row">
      <div class="calculator-display">
        <div class="calculator-output">0</div>
      </div>
    </div>
    <div class="calculator-row">
      <div class="calculator-button">
        <div class="calculator-value">AC</div>
      </div>
      <div class="calculator-button">
        <div class="calculator-value">+/-</div>
      </div>
      <div class="calculator-button">
        <div class="calculator-value">%</div>
      </div>
      <div class="calculator-button operator">
        <div class="calculator-value">/</div>
      </div>
    </div>
    <div class="calculator-row">
      <div class="calculator-button">
        <div class="calculator-value">7</div>
      </div>
      <div class="calculator-button">
        <div class="calculator-value">8</div>
      </div>
      <div class="calculator-button">
        <div class="calculator-value">9</div>
      </div>
      <div class="calculator-button operator">
        <div class="calculator-value">X</div>
      </div>
    </div>
    <div class="calculator-row">
      <div class="calculator-button">
        <div class="calculator-value">4</div>
      </div>
      <div class="calculator-button">
        <div class="calculator-value">5</div>
      </div>
      <div class="calculator-button">
        <div class="calculator-value">6</div>
      </div>
      <div class="calculator-button operator">
        <div class="calculator-value">-</div>
      </div>
    </div>
    <div class="calculator-row">
      <div class="calculator-button">
        <div class="calculator-value">1</div>
      </div>
      <div class="calculator-button">
        <div class="calculator-value">2</div>
      </div>
      <div class="calculator-button">
        <div class="calculator-value">3</div>
      </div>
      <div class="calculator-button operator">
        <div class="calculator-value">+</div>
      </div>
    </div>
    <div class="calculator-row">
      <div class="calculator-button">
        <div class="calculator-value">0</div>
      </div>
      <div class="calculator-button empty">
      </div>
      <div class="calculator-button">
        <div class="calculator-value">.</div>
      </div>
      <div class="calculator-button operator">
        <div class="calculator-value">=</div>
      </div>
    </div>
  </div>
