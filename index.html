<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="./style.css" />
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
</head>
<body>
  <div class='calculator'>
    <div class='head row'>
      <div class='main'>
        <div class='display'>0</div>
      </div>
    </div>
    <div class='top row'>
      <div class='button AC'>
        <div class='symbol'>AC</div>
      </div>
      <div class='button plus/minus'>
        <div class='symbol'>+/-</div>
      </div>
      <div class='button percentage'>
        <div class='symbol'>%</div>
      </div>
      <div class='button operator'>
        <div class='symbol'>/</div>
      </div>
    </div>
    <div class='second row'>
      <div class='button 7'>
        <div class='symbol'>7</div>
      </div>
      <div class='button 8'>
        <div class='symbol'>8</div>
      </div>
      <div class='button 9'>
        <div class='symbol'>9</div>
      </div>
      <div class='button operator'>
        <div class='symbol'>X</div>
      </div>
    </div>
    <div class='third row'>
      <div class='button 4'>
        <div class='symbol'>4</div>
      </div>
      <div class='button 5'>
        <div class='symbol'>5</div>
      </div>
      <div class='button 6'>
        <div class='symbol'>6</div>
      </div>
      <div class='button operator'>
        <div class='symbol'>-</div>
      </div>
    </div>
    <div class='fourth row'>
      <div class='button 1'>
        <div class='symbol'>1</div>
      </div>
      <div class='button 2'>
        <div class='symbol'>2</div>
      </div>
      <div class='button 3'>
        <div class='symbol'>3</div>
      </div>
      <div class='button operator'>
        <div class='symbol'>+</div>
      </div>
    </div>
    <div class='bottom row'>
      <div class='button zero'>
        <div class='symbol'>0</div>
      </div>
      <div class='button empty'>
      </div>
      <div class='button period'>
        <div class='symbol'>.</div>
      </div>
      <div class='button operator'>
        <div class='symbol'>=</div>
      </div>
    </div>
  </div>
</body>

</html>
