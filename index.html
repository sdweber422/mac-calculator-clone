<!DOCTYPE html>
<head>
  <meta-charset="utf-8">
  <title>Mac Calculator Clone</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="calculator">
    <div class="calculator-display-container">
      <div class="calculator-display">
        0
      </div>
    </div>
    <div class="calculator-keypad">
      <div class="calculator-row">
        <button class="calculator-button calculator-container calculator-top-row" value="AC">
          AC
        </button>
        <button class="calculator-button calculator-container calculator-top-row" value="sign">
          +/-
        </button>
        <button class="calculator-button calculator-container calculator-top-row" value="%">
          %
        </button>
        <button class="calculator-button calculator-container calculator-operation" value="/">
          /
        </button>
      </div>
      <div class="calculator-row">
        <button class="calculator-button calculator-container" value="7">
          7
        </button>
        <button class="calculator-button calculator-container" value="8">
          8
        </button>
        <button class="calculator-button calculator-container" value="9">
          9
        </button>
        <button class="calculator-button calculator-container calculator-operation" value="X">
          X
        </button>
      </div>
      <div class="calculator-row">
        <button class="calculator-button calculator-container" value="4">
          4
        </button>
        <button class="calculator-button calculator-container" value="5">
          5
        </button>
        <button class="calculator-button calculator-container" value="6">
          6
        </button>
        <button class="calculator-button calculator-container calculator-operation" value="-">
          -
        </button>
      </div>
      <div class="calculator-row">
        <button class="calculator-button calculator-container" value="1">
          1
        </button>
        <button class="calculator-button calculator-container" value="2">
          2
        </button>
        <button class="calculator-button calculator-container" value="3">
          3
        </button>
        <button class="calculator-button calculator-container calculator-operation" value="+">
          +
        </button>
      </div>
      <div class="calculator-row">
        <div class="calculator-row-hide-overflow">
          <button class="calculator-button calculator-container calculator-zero" value="0">
            0
          </button>
          <button class="calculator-button calculator-container" value=".">
            .
          </button>
          <button class="calculator-button calculator-container calculator-operation" value="=">
            =
          </button>
        </div>
      </div>
    </div>
  </div>
</body>
<script src="./Calculator.js"></script>
<script src="./controller.js"></script>
